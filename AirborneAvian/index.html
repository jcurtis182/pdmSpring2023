<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Airborne Avian | Joseph Curtis</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="assets/bird.png" style="height:auto; width: auto;">
</head>
<body>
  <div class='background'></div>
  <img src="assets/logo.png" class="logo" alt="game logo">
  <div class="UI_container">
    <div class="UI_title">Press Enter to Start!</div>
    <div class="arduino_msg">Arduino connected!</div>
    <div class="score_final"></div>
  </div>
  <button class="connect-btn" onclick="connect()">connect</button>
  <div class="grass">
    <div class="grass_top"></div>
  </div>
  <img class='bird' src="assets/bird.png" alt="bird-img">
  <div class='score'>
    <span class='score_title'></span>
    <span class="score_val"></span>
    </div>
  <script src="js/Tone.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
